# Render.com deployment configuration
# Deploy with: https://render.com/deploy?repo=YOUR_GITHUB_REPO_URL

services:
  - type: web
    name: mega-forex-pwa
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: POLYGON_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: FRED_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_KEY
        sync: false
      - key: IG_API_KEY
        sync: false
      - key: IG_USERNAME
        sync: false
      - key: IG_PASSWORD
        sync: false
      - key: IG_ACC_TYPE
        value: DEMO
    healthCheckPath: /health
    autoDeploy: true
